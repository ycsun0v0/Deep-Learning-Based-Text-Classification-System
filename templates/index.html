<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本分类应用</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: url('/static/pic/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #1d1d1f;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* 添加模糊效果来增强视觉层次 */
        }
        h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #d62828;
        }
        .form-container {
            margin: 20px 0;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 18px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            resize: none;
            transition: border 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.03);
        }
        textarea:focus {
            border: 1px solid #d62828;
            outline: none;
            box-shadow: 0 0 10px rgba(214, 40, 40, 0.2);
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            color: #ffffff;
            background-color: #d62828;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #a71c1c;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            background: #f9f9f9;
            color: #1d1d1f;
            transition: border 0.3s ease;
        }
        select:focus {
            border: 1px solid #d62828;
            outline: none;
        }
        .result-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(249, 249, 249, 0.85);
            border-radius: 16px;
            border: 1px solid #d2d2d7;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: #fcecec;
            border-radius: 10px;
            border: 1px solid #e74c3c;
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            padding: 5px 0;
            border-bottom: 1px solid #e1e1e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>文本分类应用</h2>

        <!-- 输入表单 -->
        <div class="form-container">
            <form method="POST" action="/predict">
                <label for="model">选择模型：</label>
                <select name="model" id="model">
                    <option value="TextCNN" {% if selected_model == 'TextCNN' %}selected{% endif %}>TextCNN</option>
                    <option value="TextRNN" {% if selected_model == 'TextRNN' %}selected{% endif %}>TextRNN</option>
                </select>
                <br><br>
                <label for="text">请输入文本进行分类:</label><br>
                <textarea name="text" id="text" rows="6" placeholder="请输入要分类的文本...">{{ input_text }}</textarea><br><br>
                <button type="submit">预测</button>
            </form>
        </div>

        <!-- 错误消息 -->
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <!-- 预测结果 -->
        {% if label %}
        <div class="result-container">
            <h3>预测结果：</h3>
            <p><strong>预测标签:</strong> {{ label }}</p>
            <p><strong>预测概率:</strong> {{ '%.2f' % probability }}%</p>
            <h4>所有标签的概率:</h4>
            <ul>
                {% for category, prob in all_probs.items() %}
                    <li>{{ category }}: {{ '%.2f' % prob }}%</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
